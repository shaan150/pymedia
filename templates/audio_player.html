<link rel="stylesheet" href="/templates/css/audio_player.css">
<div class="player">
    <div class="track-thumbnail">
        <img id="track-image" src="" alt="Track Image" style="width: 50px; height: 50px; border-radius: 50%;">
    </div>
    <div class="audio-controls">
        <button class="icon-btn" id="play-pause-btn"><i class="fas fa-play"></i></button>
        <span class="time-info" id="current-time">0:00</span>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <span class="time-info" id="total-time">0:00</span>
        <div class="track-info">
            <span>Now Playing: </span><span id="track-title"></span>
            <a href="" download="song.mp3" id="download-btn" class="icon-btn"><i class="fas fa-download"></i></a>
        </div>
    </div>
</div>
<audio id="audio-player" src="" type="audio/mpeg" hidden></audio>
<script src="/templates/script/audio_player.js"></script>
